<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="./scripts/main.js"></script>
</head>
<body>

	<!-- Welcome to employer dashboard -->
    <h2 id="welcome-message">Welcome to Your Dashboard</h2>
    <p>You're logged in.</p>
    <hr>

    <!-- Job Posting Form  for employer-->
    <h3>Post a Job</h3>
    <form id="jobForm">
        <input type="text" id="jobTitle" placeholder="Job Title" required>
        <textarea id="jobDescription" placeholder="Job Description" required></textarea>
        <input type="text" id="salary" placeholder="Salary" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="company" placeholder="Company" required>
        <input type="text" id="website_link" placeholder="Application_link" required>
        <button type="submit">Post Job</button>
    </form>

    <!-- Log out of employer dashboard -->
    <button id="logout">Logout</button>

</body>
</html>
